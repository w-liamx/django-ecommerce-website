{% if top_rated %}
<!-- aside widget -->
    <div class="aside">
        <h3 class="aside-title">{{section_header|upper}}</h3>  
        {% for item in top_rated %}
        <!-- widget product -->
        <div class="product product-widget">
        <a href="{{ item.get_absolute_url }}">
            <div class="product-thumb">
                <img src="{{item.image.url}}" alt="{{ item.title }}">
            </div>
        </a>
            <div class="product-body">
                <h2 class="product-name"><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h2> <span class="font-weak"><a href="#">{{ item.category }}</a></span></h2>
                <h3 class="product-price">${{ item.price }} <del class="product-old-price">${{ item.discount }}</del></h3>
                <div class="product-rating stars-rating" data-rating="{{item.get_avg_rating}}" data-num-stars="5" alt="rated {{item.get_avg_rating}} of 5 stars"></div>
                <span class="font-weak"><a href="#">{{ item.brand }}</a></span>
            </div>
        </div>
        <!-- /widget product -->
        {% endfor %}
    </div>
    <!-- /aside widget -->
{% endif %}

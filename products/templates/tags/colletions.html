{% load static %}

<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
            {% for collection in collections %}
			{% if forloop.last or not forloop.counter|divisibleby:"3" %}
				<!-- banner -->
				<div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-3">
					<a class="banner banner-1" href="{{ collection.get_absolute_url }}">
						<img src="{{collection.image.url}}" alt="{{collection.header_text}}">
						<div class="banner-caption text-center">
							<h2 class="white-color">{{collection.header_text|upper}}</h2>
						</div>
					</a>
				</div>
				<!-- /banner -->
				{% else %}
				<!-- banner -->
				<div class="col-md-4 col-sm-6">
					<a class="banner banner-1" href="{{ collection.get_absolute_url }}">
						<img src="{{collection.image.url}}" alt="{{collection.header_text}}">
						<div class="banner-caption text-center">
							<h2 class="white-color">{{collection.header_text|upper}}</h2>
						</div>
					</a>
				</div>
				<!-- /banner -->
				{% endif %}
            {% endfor %}

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
